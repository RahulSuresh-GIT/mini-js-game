<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini JS game</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<script> 

	var random = Math.ceil(Math.random()*10);


	function higher()
	{
     if (random>5)
     	document.getElementById('textfield').innerHTML="YOU WIN!";
	
	else
		document.getElementById('textfield').innerHTML="YOU LOSE!"     ;
 
      	document.getElementById('new').innerHTML=random;

}

function lower()
	{
     if (random<5)
     	document.getElementById('textfield').innerHTML= "YOU WIN!"     ;
	
	else
		   	document.getElementById('textfield').innerHTML = "YOU LOSE!"  ;  
		         	document.getElementById('new').innerHTML=random;


}
function replay()
{
	window.location.reload();

}

	</script>
	<body>


<div class="well text-center">
<h1> Higher or lower</h1>
<h2> Is my number higher than 5 or less?</h2>
<p> Range 1-10</p>

<h3 id="textfield"> </h3>

<input type ="button" class="btn btn-success" value="Higher" onclick="higher()">
<input type ="button" class="btn btn-success" value="Lower" onclick="lower()">
<br>
<h3 id="new1">The random number is : </h3><h2 id="new"></h2>
</div>

<div class="well text-center">
	<input type ="button" class="btn btn-info" value="Replay" onclick="replay()">


</div>

</body>

</html>
